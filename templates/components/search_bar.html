<!-- Search Bar with Action Buttons -->
<div class="flex justify-between items-center mb-4">
    <div class="relative flex-grow mr-4">
        <input type="text" id="searchInput" placeholder="Search contacts..." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:ring-2 focus:ring-forest-green focus:border-forest-green">
        <button class="absolute left-0 top-0 mt-2 ml-3">
            <i class="fas fa-search text-gray-500"></i>
        </button>
    </div>
    
    <!-- Add Client Button -->
    <button id="addContactBtn" class="px-4 py-2 bg-forest-green text-white rounded-md hover:bg-forest-green-dark transition duration-150 mr-2">
        <i class="fas fa-plus mr-1 md:mr-1"></i> <span class="hidden md:inline">Add Client</span>
    </button>
    
    <!-- Kebab Menu Dropdown -->
    <div class="relative inline-block text-left">
        <button id="kebabMenuBtn" class="w-10 h-10 flex items-center justify-center bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition duration-150">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <div id="kebabDropdown" class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="kebabMenuBtn">
                <button id="importBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-150" role="menuitem">
                    <i class="fas fa-file-import mr-2"></i> Import CSV
                </button>
                <button id="exportBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-150" role="menuitem">
                    <i class="fas fa-file-export mr-2"></i> Export Data
                </button>
                <button id="removeDuplicatesBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-150" role="menuitem">
                    <i class="fas fa-users mr-2"></i> Remove Duplicates
                </button>
                <button id="deleteAllBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-red-100 text-red-600 transition duration-150" role="menuitem">
                    <i class="fas fa-trash-alt mr-2"></i> Delete All
                </button>
            </div>
        </div>
    </div>
</div>
