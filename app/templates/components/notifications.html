<!-- Notification Messages -->
{% if success_message %}
<div class="bg-success-light text-success px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">
        {% if has_html %}
            {{ success_message|safe }}
        {% else %}
            {{ success_message }}
        {% endif %}
    </span>
    {% if undo_action and undo_id %}
    <span class="ml-2">
        <form action="{{ url_for('contacts.undo_delete', action=undo_action, id=undo_id) }}" method="POST" class="inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="underline font-medium text-success hover:text-success-dark">Undo</button>
        </form>
    </span>
    {% endif %}
    <button type="button" class="absolute top-0 right-0 mt-3 mr-4 close-alert">
        <i class="fas fa-times"></i>
    </button>
</div>
{% endif %}

{% if error_message %}
<div class="bg-danger-light text-danger px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ error_message }}</span>
    <button type="button" class="absolute top-0 right-0 mt-3 mr-4 close-alert">
        <i class="fas fa-times"></i>
    </button>
</div>
{% endif %}
