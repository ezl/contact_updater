<!-- Search Bar with Action Buttons -->
<div class="flex flex-col mb-4">
    <!-- Bulk Action Buttons - Hidden by default -->
    <div id="bulkActionButtons" class="hidden">
        {% from "components/client_actions.html" import client_actions %}
        {{ client_actions(mode='bulk', selected_count=0, csrf_token=csrf_token()) }}
    </div>

    <!-- Regular Search and Action Buttons -->
    <div class="flex justify-between items-center">
        <div class="relative flex-grow mr-4">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search contacts..." 
                       class="block w-full rounded-md border-0 py-1.5 pl-10 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-forest-green sm:text-sm sm:leading-6">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- Add Client Button -->
        <button id="addClientBtn" class="inline-flex items-center rounded-md bg-forest-green px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-forest-green-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-forest-green">
            <i class="fas fa-plus mr-1"></i> Add Client
        </button>
        
        <!-- Kebab Menu -->
        <div class="relative ml-2">
            <button id="kebabMenuBtn" class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition duration-150 focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-forest-green">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div id="kebabMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
                <div class="py-1">
                    <a href="#" id="importCSVBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-file-import mr-2"></i> Import CSV
                    </a>
                    <a href="{{ url_for('file_ops.download_all_contacts') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-file-export mr-2"></i> Export Data
                    </a>
                    <a href="#" id="removeDuplicatesBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-clone mr-2"></i> Remove Duplicates
                    </a>
                    <a href="#" id="deleteAllBtn" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                        <i class="fas fa-trash-alt mr-2"></i> Delete All
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
